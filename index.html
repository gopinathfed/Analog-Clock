<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="keywords" content="Analog Clock,HTML,CSS,JS,JavaScript,gopinath,simple project">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Analog Clock project using HTML CSS JavaScript.">
    <meta name="author" content="gopinath">
   
    <meta property="og:title" content="Analog Clock">
    <meta property="og:description" content="Analog Clock,HTML,CSS,JS,JavaScript,gopinath,simple project">
    <meta property="og:image" content="">

    <link rel="stylesheet" href="./CSS/style.css">
    <script type="text/javascript"  src="./JS/main.js"></script>

    <!-- <meta property="og:url" content=""> -->

    <title>Analog Clock</title>
</head>
<body>
    <main>
        <div class="clock-frame">
            <!-- <div class="center"> -->
                <div class="clock">
                    <div class="hour-hand"></div>
                    <div class="minute-hand"></div>
                    <div class="second-hand"></div>
                    <div class="number number1"><div class="rotate">1</div></div>
                    <div class="number number2"><div class="rotate">2</div></div>
                    <div class="number number3"><div class="rotate">3</div></div>
                    <div class="number number4"><div class="rotate">4</div></div>
                    <div class="number number5"><div class="rotate">5</div></div>
                    <div class="number number6"><div class="rotate">6</div></div>
                    <div class="number number7"><div class="rotate">7</div></div>
                    <div class="number number8"><div class="rotate">8</div></div>
                    <div class="number number9"><div class="rotate">9</div></div>
                    <div class="number number10"><div class="rotate">10</div></div>
                    <div class="number number11"><div class="rotate">11</div></div>
                    <div class="number number12"><div class="rotate">12</div></div>
                </div>
            <!-- </div>     -->
        </div>
    </main>
    <footer>
        <!-- &lt;&lt;&lt;&nbsp;copy&copy;&nbsp;2023&nbsp;&gt;&gt;&gt; -->
    </footer>
</body>
</html>
